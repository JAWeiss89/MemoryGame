<!DOCTYPE html>

        <meta charset="utf-8">

        <div class="container">
            <header>
                <div class="header-left">
                </div>
                <div class="header-center">
                    <h1>Where's that Pokémon?!</h1>
                </div>
                <div class="header-right">
                    <div>Your Score:<span id="score">0</span></div>
                    <div>Best Score:<span id="best-score">100</span></div>
                </div>
            </header>

            <div class="game-window">

                <div class="intro">
                    <div class="intro-img">
                        <img src="https://cdn.bulbagarden.net/upload/3/3e/Lets_Go_Pikachu_Eevee_Professor_Oak.png">
                    </div>
                    <div class="intro-text">
                        Thank you for coming, pokémon-trainer. We seem to have lost a few pokémon today. Can you help us find them? 
                        <button id="begin">Yes!</button>
                    </div>
                </div>
